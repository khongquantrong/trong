    <h2>Column Float</h2>

    <style>
      * {
        box-sizing: border-box;
      }
      .row-float {
        margin-left: -15px;
        margin-right: -15px;
      }
      .row-float:after {
        content: "";
        display: block;
        clear: both;
      }
      .row-float .column {
        float: left;
        width: 33.333333%;
        padding-left: 15px;
        padding-right: 15px;
      }
      .inner {
        border: 1px solid #000;
      }

      .row-grid {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr;
        grid-gap: 30px;
      }
    </style>
    <div class="row-float">

      </div>
